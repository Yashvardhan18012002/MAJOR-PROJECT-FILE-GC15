<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Market Prediction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="../static/image/dollar_icon.png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{url_for('static',filename='new/js/jquery-3.3.1.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="../" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"></i>STOCKS MARKETS</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="../static/image/user.png" alt=""
                            style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Welcome</h6>
                        <span>Guest</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-home me-2"></i>DASHBOARD</a>
                    <a href="/about" class="nav-item nav-link "><i class="fa fa-search me-2"></i>ABOUT US</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="../" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

               
            </nav>
            <!-- Navbar End -->


            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-6">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="#" class="">
                                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>STOCK MARKET REGISTRATION
                                    </h3>
                                </a>
                            </div>
                            <form id="fileUploadForm" enctype="multipart/form-data" autocomplete="off">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control autocomplete" id="USERNAME"
                                        placeholder="Ticker Name" name="USERNAME" autocomplete="off" required>
                                    <label for="tickerinp">USERNAME</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="EMAIL" placeholder="Number of days"
                                        name="EMAIL" autocomplete="off" required>
                                    <label for="days">EMAIL</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="PASSWORD" placeholder="Number of days"
                                        name="PASSWORD" autocomplete="off" required>
                                    <label for="days">PASSWORD</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="MOBILE" placeholder="Number of days"
                                        name="MOBILE" autocomplete="off" required>
                                    <label for="days">MOBILE NO</label>
                                </div>

                                <!-- <input type="text" id="tags"> -->
                                <button type="submit"  id="btnSubmit" class="btn btn-primary py-3 w-100 mb-4">Predict</button>
                                <a href="/" class="">
                                    <h5 class="text-primary"><i class="fa fa-user-edit me-2"></i>Stock Market Live News Login
                                    </h5>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Widgets End -->
            <script>
                $(document).ready(function () {

                    $("#btnSubmit").click(function (event) {
                        event.preventDefault();
                        var form = $('#fileUploadForm')[0];
                        var data = new FormData(form);
                        console.log(data)
                        $.ajax({
                            type: 'POST',
                            enctype: 'multipart/form-data',
                            url: "register",
                            data: data,
                            processData: false,
                            contentType: false,
                            cache: false,
                            timeout: 600000,
                            success: function (response) {

                                Swal.fire({
                                    title: 'Success!',
                                    text: response.message,
                                    icon: 'success',
                                    confirmButtonText: 'Okay'
                                }).then((result) => {
                                    // Check if the "Okay" button was clicked
                                    if (result.isConfirmed) {
                                        // Redirect to a new URL
                                        window.location.href = '/'; // Replace with the desired URL
                                    }
                                });
                               
                            },
                            error: function (e) {
                                console.log("ERROR : ", e);
                                $("#btnSubmit").prop("disabled", false);
                            }
                        });
                    });
                });
            </script>

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">GC-15 PCCOE</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://portfolio-website-azure-eta.vercel.app/">GC-15 PCCOE</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script>
        $( function() {
          var availableTags = [
              {% for language in languages %}
                  "{{language}}",
              {% endfor %}
          ];
          $( "#tickerinp" ).autocomplete({
            source: availableTags
          });
        } );
        </script>

        $(document).ready(function () {
            $('#tickerinp').autocomplete({
                data: {{ values | safe}}
          });

    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>
